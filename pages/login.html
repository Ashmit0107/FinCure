<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinCure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"> <!-- Adjust the path as necessary -->
</head>
<body>
    <div class="max-w-md mx-auto mt-10">
        <h2 class="text-2xl font-bold text-center">Login to Your Account</h2>
        <form id="loginForm" class="mt-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" value="email@you.com" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
            </div>
            <div class="mt-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" value="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Login
                </button>
            </div>
            <p class="mt-4 text-center">
                Don't have an account? <a href="signup.html" class="text-purple-600 hover:text-purple-500">Sign up</a>
            </p>
        </form>
    </div>

    <script>
        // JavaScript to handle login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the credentials are correct
            if (email === 'email@you.com' && password === 'password') {
                // Redirect to the dashboard page
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
